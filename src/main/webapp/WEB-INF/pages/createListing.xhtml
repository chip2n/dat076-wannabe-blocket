<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="additionalpageheaders">
        <h:outputStylesheet library="css" name="ui-lightness/jquery-ui-1.10.3.custom.css"/>
        <h:outputScript library="js" name="jquery-ui-1.10.3.custom.js"/>
        <h:outputScript library="js" name="createListing.js"/>
    </ui:define>
    <ui:define name="pagetitle">
        Skapa annons
    </ui:define>
    <ui:define name="maincontent">
        <h1>Skapa annons</h1>
        <form method="post" id="new_listing" action="createlisting">
            <section>
                <div style="float:left;margin-right:20px;">
                    <label style="display:block;" for="title">Titel</label>
                    <input style="display:block;" type="text" size="60" name="title" id="title" />
                </div>
                <div style="float:left;margin-right:20px;">
                    <label style="display:block;" for="category">Kategori</label>
                    <select style="display:block;" name="category">
                        <c:forEach items="#{category.categories}" var="cat">
                            <option value="#{cat.id}">#{cat.name}</option>
                        </c:forEach>
                    </select>
                </div>
            </section>
            <br style="clear:both;" />
            <section>
                <div style="float:left;margin-right:20px;">
                    <label style="display:block;" for="description">Beskrivning</label>
                    <textarea style="display:block;" cols="70" rows="20" name="description" id="description"></textarea>
                </div>
                <br />
                Slutdatum: <input type="text" name="date" id="date" />
                <input type="text" name="clock" />
                <br />
                <br style="clear:both;" />
                <input type="submit" value="Posta" name="commit" id="message_submit"/> eller <a class="close" href="#">Avbryt</a>
            </section>
        </form>
    </ui:define>
</ui:composition>
