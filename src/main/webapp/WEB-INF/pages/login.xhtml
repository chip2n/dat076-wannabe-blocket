<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="additionalpageheaders">
        <h:outputScript library="js" name="login.js"/>
    </ui:define>
    <ui:define name="pagetitle">
        Logga in
    </ui:define>
    <ui:define name="maincontent">
        <h1>Logga in</h1>
        <form id="login" action="login" method="post" accept-charset="ISO-8859-1">
            <table>
                <tr>
                    <td><label for="username">Användarnamn: </label></td>
                    <td><input id="username" name="username" type="text" required="required" onchange="clearValidation(this);validateUsername(this);" oninvalid="validateUsername(this);"/></td>
                </tr>
                <tr>
                    <td><label for="username">Lösenord: </label></td>
                    <td><input id="password" name="password" type="password" required="required" onchange="clearValidation(this);validatePassword(this);" oninvalid="validatePassword(this);"/></td>          
                </tr>
            </table>
            <div style="color: red">#{error}</div>
            <div style="margin-top: 10px;">
                <input type="submit" value="Logga in"/> eller <a class="close" href="main.xhtml">Avbryt</a>
            </div>
        </form>
    </ui:define>
</ui:composition>
