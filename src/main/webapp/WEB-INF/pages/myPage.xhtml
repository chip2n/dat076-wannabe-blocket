    xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="additionalpageheaders">
        <h:outputScript library="js" name="changepassword.js"/>
    </ui:define>
    <ui:define name="pagetitle">
        Min sida
    </ui:define>
    
    <ui:define name="maincontent">
        <p>Välkommen till din sida!</p>
        <p>TODO: Get username and write it here.</p>
        <p>Byta lösenord?</p>
        <form id="changepassword" action="changepassword" method="post">
            <table>
                <tr>
                    <td><label for="username">Gammalt Lösenord: </label></td>
                    <td><input id="oldpassword" name="oldpassword" type="password" required="required" onchange="clearValidation(this);validateOldPassword(this);" oninvalid="validateOldPassword(this);"/></td>
                </tr>
                <tr>
                    <td><label for="username">Nytt Lösenord: </label></td>
                    <td><input id="password" name="password" type="password" required="required" onchange="clearValidation(this);validatePassword(this);" oninvalid="validatePassword(this);"/></td>
                </tr>
                <tr>
                    <td><label for="username">Nya lösenordet igen: </label></td>
                    <td><input id="repeat" name="repeat" type="password" required="required" onchange="clearValidation(this);validateRepeat(this);" oninvalid="validateRepeat(this);"/></td>
                </tr>
            </table>
            <div style="color: red">#{error}</div>
            <div style="color: blue">#{message}</div>
            <input type="submit" value="Spara ändringar"/> <a class="close" href="main.xhtml">Avbryt</a>
        </form>
    </ui:define>

        This is the footer.
