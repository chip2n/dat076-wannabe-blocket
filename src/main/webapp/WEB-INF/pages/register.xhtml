<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="additionalpageheaders">
        <h:outputScript library="js" name="register.js"/>
    </ui:define>
    <ui:define name="pagetitle">
        Registrera
    </ui:define>
    <ui:define name="maincontent">
        <h1>Registrera</h1>
        <form name="register" method="post" id="register" action="register" accept-charset="ISO-8859-1">
            <table>
                <tr>
                    <td><label for="username">Användarnamn: </label></td>
                    <td><input type="text" size="30" name="username" id="username" value="#{username}" required="required" onchange="clearValidation(this);validateUsername(this);" oninvalid="validateUsername(this);"/></td>
                </tr>
                <tr>
                    <td><label for="password">Lösenord: </label></td>
                    <td><input type="password" size="30" name="password" id="password" value="#{password}" required="required" onchange="clearValidation(this);validatePassword(this);" oninvalid="validatePassword(this);"/></td>
                </tr>
                <tr>
                    <td><label for="repeat">Repetera: </label></td>
                    <td><input type="password" size="30" name="repeat" id="repeat" value="#{repeat}" required="required" onchange="clearValidation(this);validateRepeat(this);" oninvalid="validateRepeat(this);"/></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" size="30" name="email" id="email" value="#{email}" required="required" onchange="clearValidation(this);validateEmail(this);" oninvalid="validateEmail(this);"/></td>
                </tr>
            </table>
            <div style="color: red">#{error}</div>
            <div style="color: blue">#{message}</div>
            <div style="margin-top: 10px;">
                <input type="submit" value="Skapa konto"/> eller <a class="close" href="main.xhtml">Avbryt</a>
            </div>
        </form>
    </ui:define>
</ui:composition>
