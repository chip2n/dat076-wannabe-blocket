<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="pagetitle"/></title>
        <h:outputStylesheet library="css" name="layout.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-1.10.2.js"/>
        <h:outputScript library="js" name="common.js"/>
        <ui:insert name="additionalpageheaders"/>
    </h:head>   
    <h:body>
        <header>
            <hgroup>
                <h:graphicImage library="img" name="logo.png" style="float: left;"/>
                <nav>
                    <ui:insert name="topmenu"/><br/>
                </nav>
            </hgroup>
        </header> 
        <div class="searchbar">
            <div class="searchbar-left"></div>
            <div class="searchbar-right">
                <h:form id="search_box" >
                    <h:inputText size="60" id="searchfield" value="#{search.searchQuery}"/>
                    <label for="categories">inom</label>
                    <h:selectOneMenu id="categoryMenu" value="#{search.categoryValue}">
                        <c:forEach items="#{categoryBean.categories}" var="category">
                            <f:selectItem itemValue="#{category.id}" itemLabel="#{category.name}"/>
                        </c:forEach>
                    </h:selectOneMenu>
                    <h:commandButton id="message_submit" action="#{search.search}" value="SÃ¶k"/>
                </h:form>
            </div>
        </div>
        <article>       
            <aside>
                <ui:insert name="sidemenuheader"/>
                <ui:insert name="sidemenu"/>     
            </aside>
            <section id="maincontent">
                <ui:insert name="maincontent"/>
            </section>
        </article>
        <footer>
            <ui:insert name="pagefooter"/>
        </footer>
    </h:body>
</html>
